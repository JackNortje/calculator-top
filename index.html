<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Jacks Calculator</h1>
    <div class="calculator-wrapper">

        
    
        <div class="container">

            <input id="display" class="textBox" value="">

            <div id="mis">
                <button class="C" id="clear">C</button>
                <button class="C" id="backspace"><i>Back</i></button>
            </div>
            
            <div id="operators">
                <button class="operator" id="add" value="+">+</button>
                <button class="operator" id="subtract" value="-">-</button>
                <button class="operator" id="multiply" value="*">*</button>
                <button class="operator" id="divide" value="/">/</button>
                
            </div>

            <div id="numbers" class="buttons">
                <button class="button" value="6">6</button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button" value="5">5</button>
                <button class="button" value="4">4</button>
                <button class="button" value="3">3</button>
                <button class="button" value="2">2</button>
                <button class="button" value="1">1</button>
                <button class="button" value="0">0</button>

                <button class="C" id="dot">.</button>
                <button class="operator" id="equals" value="=">=</button>
            
            </div>
            
           
 
    </div>


<footer>Made by: Jack Nortje<a href="https://github.com/JackNortje"><img src="img/github.png" alt="githun img"></a></footer>
    
<script src="main.js"></script>
</body>
</html>
